{% extends "base.html" %}

{% block content %}

    <button id="new-event">+ Create new jubilee</button>



    <h2>Welcome {{ user.get_full_name }} <small>{{ user.username }}</small>!</h2>

    <h3>See what's on!</h3>


    {% if events_list %}
        {% for event in events_list %}
            {% include "./detailsBox.html" with event=event %}
        {% endfor %}
    {% else %}
        <p>No events are available.</p>
    {% endif %}

{% endblock %}
